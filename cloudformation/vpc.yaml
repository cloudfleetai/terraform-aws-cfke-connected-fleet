      ZoneIds: [ "mes1-az1", "mes1-az2", "mes1-az3" ]
    me-central-1:
      NumberOfAZs: 3
      ZoneIds: [ "mec1-az1", "mec1-az2", "mec1-az3" ]
    il-central-1:
      NumberOfAZs: 3
      ZoneIds: [ "ilc1-az1", "ilc1-az2", "ilc1-az3" ]
