      ZoneIds: [ "eus2-az1", "eus2-az2", "eus2-az3" ]

Parameters:
  ClusterId:
    Type: String
    Description: Cloudfleet Cluster ID

  VPCCidr:
    Type: String
    Description: CIDR block for the VPC
    Default: 10.0.0.0/16

  SubnetNetMask:
    Type: Number
    Description: The number of subnet bits for each subnet's CIDR. For example, specifying a value "8" for this parameter will create a CIDR with a mask of "/24".
    Default: 13

Conditions:
  3AZCondition: !Or
    - !Equals [ !FindInMap [ Regions, !Ref "AWS::Region", NumberOfAZs ], "3" ]
    - !Condition 4AZCondition
  4AZCondition: !Or
    - !Equals [ !FindInMap [ Regions, !Ref "AWS::Region", NumberOfAZs ], "4" ]
    - !Condition 5AZCondition
  5AZCondition: !Or
    - !Equals [ !FindInMap [ Regions, !Ref "AWS::Region", NumberOfAZs ], "5" ]
    - !Condition 6AZCondition
  6AZCondition:
    !Equals [ !FindInMap [ Regions, !Ref "AWS::Region", NumberOfAZs ], "6" ]

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName
        - Key: ManagedBy
          Value: cfke
        - Key: cfke-cluster-id
          Value: !Ref ClusterId

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName
        - Key: ManagedBy
          Value: cfke
        - Key: cfke-cluster-id
          Value: !Ref ClusterId

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  CloudfleetNodeSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group applied to ENI of Cloudfleet managed workloads.
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName
        - Key: ManagedBy
          Value: cfke
        - Key: cfke-cluster-id
          Value: !Ref ClusterId

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select
        - 0
        - !Cidr [ !Ref VPCCidr, 6, !Ref SubnetNetMask ]
      AvailabilityZoneId:
        !Select [ 0, !FindInMap [ Regions, !Ref "AWS::Region", ZoneIds ] ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: CFKE
        - Key: ManagedBy
          Value: cfke
        - Key: cfke-cluster-id
          Value: !Ref ClusterId

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select
        - 1
        - !Cidr [ !Ref VPCCidr, 6, !Ref SubnetNetMask ]
      AvailabilityZoneId:
        !Select [ 1, !FindInMap [ Regions, !Ref "AWS::Region", ZoneIds ] ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: CFKE
        - Key: ManagedBy
          Value: cfke
        - Key: cfke-cluster-id
          Value: !Ref ClusterId

  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Condition: 3AZCondition
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select
        - 2
        - !Cidr [ !Ref VPCCidr, 6, !Ref SubnetNetMask ]
      AvailabilityZoneId:
        !Select [ 2, !FindInMap [ Regions, !Ref "AWS::Region", ZoneIds ] ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: CFKE
        - Key: ManagedBy
          Value: cfke
        - Key: cfke-cluster-id
          Value: !Ref ClusterId

  PublicSubnet4:
    Type: AWS::EC2::Subnet
    Condition: 4AZCondition
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select
        - 3
        - !Cidr [ !Ref VPCCidr, 6, !Ref SubnetNetMask ]
      AvailabilityZoneId:
        !Select [ 3, !FindInMap [ Regions, !Ref "AWS::Region", ZoneIds ] ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: CFKE
        - Key: ManagedBy
          Value: cfke
        - Key: cfke-cluster-id
          Value: !Ref ClusterId

  PublicSubnet5:
    Type: AWS::EC2::Subnet
    Condition: 5AZCondition
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select
        - 4
        - !Cidr [ !Ref VPCCidr, 6, !Ref SubnetNetMask ]
      AvailabilityZoneId:
        !Select [ 4, !FindInMap [ Regions, !Ref "AWS::Region", ZoneIds ] ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: CFKE
        - Key: ManagedBy
          Value: cfke
        - Key: cfke-cluster-id
          Value: !Ref ClusterId

  PublicSubnet6:
    Type: AWS::EC2::Subnet
    Condition: 6AZCondition
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select
        - 5
        - !Cidr [ !Ref VPCCidr, 6, !Ref SubnetNetMask ]
      AvailabilityZoneId:
        !Select [ 5, !FindInMap [ Regions, !Ref "AWS::Region", ZoneIds ] ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: CFKE
        - Key: ManagedBy
          Value: cfke
        - Key: cfke-cluster-id
          Value: !Ref ClusterId